<!-- Place this tag where you want the +1 button to render. -->

<div class="fb-like" data-href="{{url}}" data-layout="button_count" data-action="like" data-show-faces="true" data-share="true"></div>

<a rel="nofollow" href="https://twitter.com/share" class="twitter-share-button" data-via="codewarmer" data-hashtags="{{hashtags}}" data-url="{{url}}" data-text="{{article.title}}">Tweet</a>

<div id="gplus" class="g-plusone" href="{{url}}"></div>
