<section ng-controller="adminCtrl">
	<button class="btn btn-danger refresh-all" ng-click="refreshAll()">Crawl site</button>
	<form method="post" class="form-horizontal" ng-submit="addNewUrl()">
		<div class="controls">
			<div class="input-group">
				<input type="text" name="newUrl" placeholder="New Url" class="form-control" ng-model="newUrl" />
				<span class="input-group-btn">
					<button class="btn btn-success" type="submit"><span class="glyphicon glyphicon-plus"></span></button>
				</span>
			</div>
		</div>
	</form>
	<table class="table table-hover">
		<thead><tr>
			<th>URL</th>
			<th>Snapshot Date</th>
			<th>Actions</th>
		</tr></thead>
		<tbody>
			<tr ng-repeat="url in urls">
				<td><a target="_self" ng-bind="url.uri" ng-href="/?_escaped_fragment_={{url.uri}}"></a></td>
				<td ng-bind="url.date | timeago"></td>
				<td>
					<span class="btn-group">
						<a href="" class="btn btn-success" ng-click="refreshUrl($index)"><span class="glyphicon glyphicon-refresh"></span></a>
						<a href="" class="btn btn-warning" ng-click="deleteUrl($index)"><span class="glyphicon glyphicon-trash"></span></a>
					</span>
				</td>
			</tr>
		</tbody>
	</table>
</section>
