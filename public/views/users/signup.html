<section data-ng-controller="UsersController">
  <div class="row">
    <div class="col-sm-10 col-sm-offset-1">
			<a href="/auth/facebook" rel="nofollow" target="_sefl"><img src="/img/icons/facebook.png"></a>
			<a href="/auth/github" rel="nofollow" target="_sefl"><img src="/img/icons/github.png"></a>
			<a href="/auth/twitter" rel="nofollow" target="_sefl"><img src="/img/icons/twitter.png"></a>
			<a href="/auth/google" rel="nofollow" target="_sefl"><img src="/img/icons/google.png"></a></div>
    <div class="col-sm-12">
			<div class="row" ng-show="showErrors">
        <div class="fade in alert alert-danger col-sm-4 col-sm-offset-2">
          <button type="button" class="close" ng-click="showErrors = false">Ã—</button>
					<ul class="list-unstyled">
						<li ng-repeat="error in errors">
							<strong ng-bind="error.message"></strong>
						</li>
					</ul>
        </div>
      </div>
      <form action="" method="post" class="signup form-horizontal ng-pristine ng-valid" ng-submit="signUp()">
				<div class="form-group">
          <label for="username" class="control-label col-sm-2">Full name</label>
          <div class="col-sm-4">
            <input id="name" type="text" name="name" placeholder="Full name" class="form-control" ng-model="user.name" auto-fill-sync required>
          </div>
        </div>
				<div class="form-group">
          <label for="username" class="control-label col-sm-2">Username</label>
          <div class="col-sm-4">
            <input id="username" type="text" name="username" placeholder="Username" class="form-control" ng-model="user.username" auto-fill-sync required>
          </div>
        </div>
        <div class="form-group">
          <label for="email" class="control-label col-sm-2">Email</label>
          <div class="col-sm-4">
            <input id="email" type="email" name="email" placeholder="Email" class="form-control" ng-model="user.email" auto-fill-sync required>
          </div>
        </div>
        <div class="form-group">
          <label for="password" class="control-label col-sm-2">Password</label>
          <div class="col-sm-4">
            <input id="password" type="password" name="password" placeholder="Password" class="form-control" ng-model="user.password" auto-fill-sync required>
          </div>
        </div>
				<div id="recaptcha_widget" vc-recaptcha theme="custom" key="6LcIsu0SAAAAAInHdlg3iuysUOOESy9ioWqDM9iD">
					<div class="form-group">
						<label for="recaptcha" class="control-label col-sm-2">reCAPTCHA</label>
						<div class="col-sm-4">

              <div class="controls">
                <a id="recaptcha_image" href="#" class="thumbnail"></a>
                <div class="recaptcha_only_if_incorrect_sol" style="color:red">Incorrect please try again</div>
              </div>
						</div>
					</div>

					<div class="form-group">
						<label class="recaptcha_only_if_image control-label col-sm-2">Enter the words above:</label>
						<label class="recaptcha_only_if_audio control-label col-sm-2">Enter the numbers you hear:</label>

						<div class="col-sm-4">
							<div class="controls">
								<div class="input-group">
									<input type="text" id="recaptcha_response_field" name="recaptcha_response_field" class="input-recaptcha form-control" />
									<span class="input-group-btn">
										<a class="btn btn-primary" href="javascript:Recaptcha.reload()"><span class="glyphicon glyphicon-refresh"></span></a>
										<a class="btn btn-primary recaptcha_only_if_image" href="javascript:Recaptcha.switch_type('audio')"><span title="Get an audio CAPTCHA" class="glyphicon glyphicon-headphones"></span></a>
										<a class="btn btn-primary recaptcha_only_if_audio" href="javascript:Recaptcha.switch_type('image')"><span title="Get an image CAPTCHA" class="glyphicon glyphicon-picture"></span></a>
										<a class="btn btn-primary" href="javascript:Recaptcha.showhelp()"><span class="glyphicon glyphicon-question-sign"></span></a>
									</span>
								</div>
							</div>
						</div>

					</div>

							
					
				</div>
        <div class="form-group">
          <div class="col-sm-10 col-sm-offset-2">
            <button type="submit" class="btn btn-primary">Sign up</button>&nbsp;
            or&nbsp;<a href="/#!/signin" class="show-login">Login</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
