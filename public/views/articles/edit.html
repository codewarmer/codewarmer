<section data-ng-controller="ArticlesController">
	
	<form class="form-horizontal" data-ng-submit="save()">
		<div class="form-group"><h2 class="col-sm-offset-2 col-sm-10" ng-bind="operation"></h2></div> 
		<div class="form-group">
			<label class="control-label col-sm-2" for="title">Title</label>
			<div class="col-sm-10">
				<input class="form-control" type="text" data-ng-model="article.title" id="title" placeholder="Title" required>
				</input>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="lead">Lead</label>
			<div class="col-sm-10">
				<textarea class="form-control" data-ng-model="article.lead" id="lead" cols="30" rows="5" placeholder="Lead">
				</textarea>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="content">Content</label>
			<div class="col-sm-10">
				<textarea class="form-control" ckeditor="ckeditorConfig" data-ng-model="article.content" id="content" cols="30" rows="10" placeholder="Content">
				</textarea>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="tags">Tags <span class="text-muted">(separated by comma)</span></label>
			<div class="col-sm-10">
				<input class="form-control" type="text" data-ng-model="article.tags" ng-list id="tags" placeholder="Tags" />
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-10 col-sm-offset-2">
				<div class="checkbox">
					<label><input class="" type="checkbox" data-ng-model="article.published" id="published" /> Published</label>
				</div>
			</div>
		</div>
		<div class="form-group">
			<div class="controls col-sm-10 col-sm-offset-2">
				<input type="submit" class="btn btn-primary">
			</div>
		</div>
	</form>
</section>
