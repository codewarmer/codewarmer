    <section class="content">
      <section class="container">
        <!-- ngView:  --><section data-ng-view="" class="ng-scope"><section class="col-sm-9 ng-scope" data-ng-controller="ArticlesController">
	<article class="box-shadow">
		
		<!-- ngIf: checkAccess('admin') -->

		<h1 class="text-left ng-binding" ng-bind="article.title">Test for slug? or isn't?</h1>

		<div class="clearfix article-date ng-binding" ng-bind="(article.created | date:'longDate')">January 24, 2014</div>
		<div class="lead ng-binding" ng-bind="article.lead">qwety</div>
		<div compile="article.content"><p class="ng-scope">qwe</p></div>
		<!-- ngIf: article.tags.length -->
	</article>


	<div id="comments" ng-controller="CommentsController" class="ng-scope">
		<div class="box-shadow">
			<input type="text" class="fakeinput form-control" placeholder="Leave Your comment" ng-hide="showCommentForm" ng-focus="showCommentForm=true" />
			<div class="comment-block ng-hide" ng-show="showCommentForm">
				<button type="button" class="close" ng-click="showCommentForm = false">×</button>
				<!-- ngIf: checkAccess('auth') -->
				<!-- ngIf: !checkAccess('auth') --><!-- ngInclude: '/views/users/signin.html' --><div class="auth-block ng-scope" ng-if="!checkAccess('auth')" ng-include="'/views/users/signin.html'"><section data-ng-controller="UsersController" class="ng-scope">
  <div class="row">
    <div class="col-sm-10 col-sm-offset-1">
			<a href="http://localhost:3000/auth/facebook">
				<img src="/img/icons/facebook.png" />
			</a>
			<a href="http://localhost:3000/auth/github"><img src="/img/icons/github.png" /></a><a href="http://localhost:3000/auth/twitter"><img src="/img/icons/twitter.png" /></a><a href="http://localhost:3000/auth/google"><img src="/img/icons/google.png" /></a></div>
    <div class="col-sm-12">
			<div class="row ng-hide" ng-show="showMessage">
        <div class="fade in alert alert-danger col-sm-4 col-sm-offset-2">
          <button type="button" class="close" ng-click="showMessage = false">×</button><strong ng-bind="message" class="ng-binding"></strong>
        </div>
      </div>
      <form action="/signin" method="post" class="signup form-horizontal ng-invalid ng-invalid-required ng-dirty" ng-submit="signIn()" onsubmit="return false;">
        <div class="form-group">
          <label for="email" class="control-label col-sm-2">Email</label>
          <div class="col-sm-4">
            <input type="text" id="email" name="email" placeholder="Email" class="form-control ng-invalid ng-invalid-required ng-dirty" ng-model="user.email" auto-fill-sync="" required="" value="" />
          </div>
        </div>
        <div class="form-group">
          <label for="password" class="control-label col-sm-2">Password</label>
          <div class="col-sm-4">
            <input type="password" id="password" name="password" placeholder="Password" class="form-control ng-invalid ng-invalid-required ng-dirty" ng-model="user.password" auto-fill-sync="" required="" value="" />
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-10 col-sm-offset-2">
            <button type="submit" class="btn btn-primary">Sign in</button>&nbsp;
            or&nbsp;<a href="http://localhost:3000/signin" class="show-login">Sign up</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>

</div><!-- end ngIf: !checkAccess('auth') -->
			</div>
		</div>

</section>
